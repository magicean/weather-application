<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dd787c02ac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Project</title>
  </head>
  <body>
    <div class="container">
      <div class="card col-6 main">
        <div class="card-body">
          <!-- start of search bar -->

          <div class="row search-bar">
            <div class="col-lg-12">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter a City"
                />
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </span>
              </div>
              <!-- /input-group -->
            </div>
            <!-- /.col-lg-6 -->
          </div>
          <!-- /.row -->

          <!-- end of search bar -->
          <!-- start of city info -->

          <div class="card col-12 city-info">
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <h1>Montreal</h1>
                </div>
                <div class="col col-parameters">
                  <i class="fa-solid fa-cloud temp-emoji-parameters"></i>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <h3>Friday, 11:37 a.m.</h3>
                </div>

                <div class="col col-parameters">
                  <h3 class="parameters">Precipitation: 2%</h3>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <h3>Cloudy</h3>
                </div>
                <div class="col col-parameters">
                  <h3 class="parameters" style="margin-top: -10px">
                    Humidity: 80%
                  </h3>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <i class="fa-solid fa-cloud temp-emoji"
                    ><span class="temp"> 13°</span></i
                  >
                </div>
                <div class="col col-parameters">
                  <h3 class="parameters" style="margin-top: -20px">
                    Wind: 10 km/h
                  </h3>
                </div>
              </div>
            </div>
          </div>

          <!-- end of city info -->

          <div class="card col-12 city-info">
            <div class="card-body card-body-mini-weather">
              <div class="row">
                <div class="card col" style="margin-left: 5px">
                  <div class="card-body body-mini-weather">
                    <h6>Saturday</h6>
                    <i class="fa-solid fa-cloud-sun mini-weather-emoji"></i>
                    <h6>17°</h6>
                  </div>
                </div>
                <div class="card col mini-weather">
                  <div class="card-body body-mini-weather">
                    <h6>Sunday</h6>
                    <i class="fa-solid fa-sun mini-weather-emoji"></i>
                    <h6>14°</h6>
                  </div>
                </div>
                <div class="card col mini-weather">
                  <div class="card-body body-mini-weather">
                    <h6>Monday</h6>
                    <i class="fa-solid fa-cloud mini-weather-emoji"></i>
                    <h6>13°</h6>
                  </div>
                </div>
                <div class="card col mini-weather">
                  <div class="card-body body-mini-weather">
                    <h6>Tuesday</h6>
                    <i class="fa-solid fa-cloud-rain mini-weather-emoji"></i>
                    <h6>11°</h6>
                  </div>
                </div>
                <div class="card col mini-weather" style="margin-right: 5px">
                  <div class="card-body body-mini-weather">
                    <h6>Wednesday</h6>
                    <i
                      class="fa-solid fa-cloud-sun-rain mini-weather-emoji"
                    ></i>
                    <h6>11°</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/magicean/weather-application"
      >Open-source code</a
    >
    by Joyce
    <script src="src/app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
