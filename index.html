<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dd787c02ac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app shadow-lg border-0">
        <!-- start of search bar -->

        <div class="row search-bar">
          <div class="col-lg-12">
            <form class="input-group" id="search-city">
              <input
                type="text"
                class="form-control border-0 shadow-sm rounded"
                placeholder="Enter a City"
                autocomplete="off"
                autofocus="on"
                id="text-city"
              />
              <span class="input-group-btn">
                <button class="btn btn-default search-icon" type="button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </span>
            </form>
          </div>
        </div>

        <!-- end of search bar -->

        <!-- start of city info -->
        <div class="weather-app-main">
          <!-- row start-->
          <div class="row">
            <div class="col-8">
              <span class="weather-text city-name" id="city-text"> </span>
              <button class="btn current-location-button" id="current-location">
                Current Location
              </button>

              <h3 class="weather-text" id="date-time-today"></h3>
              <h3 class="weather-text">Cloudy</h3>
              <i class="fa-solid fa-cloud temp-emoji weather-text"></i>
              <span class="temp weather-text" id="currentTemp"></span>
              <span class="weather-units weather-text">
                <a class="weather-unit" href="#" id="celsius">°C</a>
                | <a class="weather-unit" href="#" id="fahrenheit">°F</a></span
              >
            </div>

            <div class="col-4">
              <i class="fa-solid fa-cloud temp-emoji-parameters"></i>
              <ul class="attributes">
                <li>
                  <h3 class="attributes-text">Precipitation: 2%</h3>
                </li>
                <li>
                  <h3 class="attributes-text">Humidity: 80%</h3>
                </li>
                <li>
                  <h3 class="attributes-text">Wind: 10 km/h</h3>
                </li>
              </ul>
            </div>
          </div>
          <!-- row end-->
        </div>
        <!-- end of city info -->
        <!-- start of mini weather -->
        <div class="row mini-weather-main">
          <div class="col mini-weather-col">
            <h6>Saturday</h6>
            <i class="fa-solid fa-cloud-sun mini-weather-emoji"></i>
            <h6>17°</h6>
          </div>
          <div class="col mini-weather-col">
            <h6>Sunday</h6>
            <i class="fa-solid fa-sun mini-weather-emoji"></i>
            <h6>14°</h6>
          </div>
          <div class="col mini-weather-col">
            <h6>Monday</h6>
            <i class="fa-solid fa-cloud mini-weather-emoji"></i>
            <h6>13°</h6>
          </div>
          <div class="col mini-weather-col">
            <h6>Tuesday</h6>
            <i class="fa-solid fa-cloud-rain mini-weather-emoji"></i>
            <h6>11°</h6>
          </div>
          <div class="col mini-weather-col">
            <h6>Wednesday</h6>
            <i class="fa-solid fa-cloud-sun-rain mini-weather-emoji"></i>
            <h6>11°</h6>
          </div>
        </div>
      </div>
      <div class="col-12 gitlink">
        <a href="https://github.com/magicean/weather-application"
          >Open-source code</a
        >
        by Joyce
      </div>
    </div>

    <script src="src/app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
